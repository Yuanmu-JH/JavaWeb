<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
<!-- multipart/form-data 表示通过表单提交的数据，Http请求的body部分要组成一种特殊格式-->
<form method="post" action="uploadServlet" enctype="multipart/form-data">
<!--    file是上传文件的类型-->
    <input type="file" name="image">
    <br/>
    <input type="submit" value="上传文件">
</form>
</body>
</html>
